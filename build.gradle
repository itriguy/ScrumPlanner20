apply plugin: 'idea'

grailsVersion = "2.0.0.M2"
apply plugin: 'grails'

buildscript { 
    repositories { 
        mavenCentral() 
        mavenRepo urls: 'http://snapshots.repository.codehaus.org'
        mavenRepo urls: 'http://download.java.net/maven/2/'
        mavenRepo name: "Grails Repo", urls: "http://repo.grails.org/grails/repo" 
    } 
  
    dependencies { 
        classpath "org.grails:grails-gradle-plugin:1.1-SNAPSHOT" 
    } 
} 
  
repositories { 
    mavenCentral() 
    flatDir dirs: "lib" 
    mavenRepo name: "Grails Repo", urls: "http://repo.grails.org/grails/repo" 
} 
  
configurations { 
    compile.exclude module: "commons-logging" 
} 
  
dependencies { 
    compile "org.grails:grails-crud:2.0.0.M2", 
            "org.grails:grails-hibernate:2.0.0.M2", 
            "org.grails:grails-plugin-logging:2.0.0.M2", 
			"org.grails:grails-resources:2.0.0.M2" 
  
    runtime "org.slf4j:slf4j-log4j12:1.6.2", 
            "com.h2database:h2:1.3.160", 
            "net.sf.ehcache:ehcache-core:2.4.6", 
            "org.grails:grails-plugin-logging:2.0.0.M2" 
} 